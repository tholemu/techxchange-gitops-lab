---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: live-lark
spec:
  project: default
  source:
    path: charts/prometheus
    repoURL: https://github.com/tholemu/techxchange-gitops-lab.git
    targetRevision: HEAD
  destination:
    namespace: live-lark
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
